<div class="container">
    <div class="row">
        <div class="col-md-3" *ngFor="let curso of cursos$ | async">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>{{ curso.nombre | uppercase }}</mat-card-title>
                </mat-card-header>
                <img class="card-imagen" mat-card-image src={{curso.img}} alt="">
                <mat-card-content>
                    <p>Dictado por {{ curso.profesor }}</p>
                    <p>Inscripcion abierta: {{ curso.inscripcionAbierta | note : 'Si' : 'Proximamente'}}</p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
